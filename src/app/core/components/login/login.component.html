<div class="w-100 h-100  d-flex justify-content-center align-items-center">
    <div class="login-container">
        <div class="login-box ">
            <div class="mb-4 d-flex justify-content-center">
                <img src="../assets/image/ailogo.png" width="90" alt="" srcset="">
            </div>
            <h1 class="mb-4 title">AI SYSTEM AUDIO LOGIN</h1>
            <div class="p-1"></div>
            <div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required [(ngModel)]="dataLogin.email"
                        name="email">
                    <div class="text-danger">
                        {{errEmail}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        [(ngModel)]="dataLogin.password" name="password">
                    <div class="text-danger">
                        {{errPassword}}
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" (change)="onChange()" type="checkbox" value=""
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Auto complete email
                    </label>
                </div>
                <button type="submit" class="btn mt-4" (click)="onLogin()">Login</button>

            </div>
        </div>
    </div>
</div>
